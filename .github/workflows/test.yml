name: Test

on: 
  push:
    branches-ignore:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Go Tests
        uses: ./.github/workflows/actions/go-test
        with:
          go-version: '>=1.23.0'
      
      - name: Go Lint
        uses: golangci/golangci-lint-action@v6.1.1 